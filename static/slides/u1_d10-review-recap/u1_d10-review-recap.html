# group_by

---

## What does group_by() do?

`group_by()` takes an existing `tbl` and converts it into a grouped `tbl` where operations are performed "by group":

.pull-left[

```r
ucbadmit
```

```
## # A tibble: 4,526 x 3
##    admit    gender dept 
##    &lt;fct&gt;    &lt;fct&gt;  &lt;ord&gt;
##  1 Admitted Male   A    
##  2 Admitted Male   A    
##  3 Admitted Male   A    
##  4 Admitted Male   A    
##  5 Admitted Male   A    
##  6 Admitted Male   A    
##  7 Admitted Male   A    
##  8 Admitted Male   A    
##  9 Admitted Male   A    
## 10 Admitted Male   A    
## # ... with 4,516 more rows
```
]
.pull-right[

```r
ucbadmit %&gt;% 
  group_by(gender)
```

```
## # A tibble: 4,526 x 3
## # Groups:   gender [2]
##    admit    gender dept 
##    &lt;fct&gt;    &lt;fct&gt;  &lt;ord&gt;
##  1 Admitted Male   A    
##  2 Admitted Male   A    
##  3 Admitted Male   A    
##  4 Admitted Male   A    
##  5 Admitted Male   A    
##  6 Admitted Male   A    
##  7 Admitted Male   A    
##  8 Admitted Male   A    
##  9 Admitted Male   A    
## 10 Admitted Male   A    
## # ... with 4,516 more rows
```
]

---

## What does group_by() not do?

`group_by()` does not sort the data, `arrange()` does:

.pull-left[

```r
ucbadmit %&gt;% 
  group_by(gender)
```

```
## # A tibble: 4,526 x 3
## # Groups:   gender [2]
##    admit    gender dept 
##    &lt;fct&gt;    &lt;fct&gt;  &lt;ord&gt;

##  2 Admitted Male   A    
##  3 Admitted Male   A    
##  4 Admitted Male   A    
##  5 Admitted Male   A    
##  6 Admitted Male   A

##  8 Admitted Male   A    
##  9 Admitted Male   A

## What does group_by() not do?

`group_by()` does not create frequency tables, `count()` does:

.pull-left[

```r
ucbadmit %&gt;% 
  group_by(gender)
```

```
## # A tibble: 4,526 x 3
## # Groups:   gender [2]
##    admit    gender dept 
##    &lt;fct&gt;    &lt;fct&gt;  &lt;ord&gt;
##  1 Admitted Male   A    
##  2 Admitted Male   A    
##  3 Admitted Male   A    
##  4 Admitted Male   A    
##  5 Admitted Male   A    
##  6 Admitted Male   A    
##  7 Admitted Male   A    
##  8 Admitted Male   A    
##  9 Admitted Male   A    
## 10 Admitted Male   A    
## # ... with 4,516 more rows
```
]
.pull-right[

```r
ucbadmit %&gt;% 
  count(gender)
```

```

##   gender     n
##   &lt;fct&gt;  &lt;int&gt;

## Undo grouping with ungroup()

.pull-left[

```r
ucbadmit %&gt;%
  count(gender, admit) %&gt;%
  group_by(gender) %&gt;%
  mutate(prop_admit = n / sum(n)) %&gt;%
  select(gender, prop_admit)
```

```
## # A tibble: 4 x 2
## # Groups:   gender [2]
##   gender prop_admit
##   &lt;fct&gt;       &lt;dbl&gt;
## 1 Female      0.696
## 2 Female      0.304
## 3 Male        0.555
## 4 Male        0.445
```
]
.pull-right[

```r
ucbadmit %&gt;%
  count(gender, admit) %&gt;%
  group_by(gender) %&gt;%
  mutate(prop_admit = n / sum(n)) %&gt;%
  select(gender, prop_admit) %&gt;%
  ungroup()
```

```
## # A tibble: 4 x 2
##   gender prop_admit
##   &lt;fct&gt;       &lt;dbl&gt;
## 1 Female      0.696
## 2 Female      0.304
## 3 Male        0.555
## 4 Male        0.445
```
]

# count

---

## count() is a short-hand

`count()` is a short-hand for `group_by()` and then `summarise()` to count the number of observations in each group:

.pull-left[

```r
ucbadmit %&gt;%
  group_by(gender) %&gt;%
  summarise(n = n()) 
```

```
## # A tibble: 2 x 2
##   gender     n
##   &lt;fct&gt;  &lt;int&gt;
## 1 Female  1835
## 2 Male    2691
```
]
.pull-right[

```r
ucbadmit %&gt;%
  count(gender)
```

```
## # A tibble: 2 x 2
##   gender     n
##   &lt;fct&gt;  &lt;int&gt;
## 1 Female  1835
## 2 Male    2691
```
]

---

## count can take multiple arguments

.pull-left[

```r
ucbadmit %&gt;%
  group_by(gender, admit) %&gt;%
  summarise(n = n()) 
```

```
## # A tibble: 4 x 3
## # Groups:   gender [?]
##   gender admit        n
##   &lt;fct&gt;  &lt;fct&gt;    &lt;int&gt;
## 1 Female Rejected  1278
## 2 Female Admitted   557
## 3 Male   Rejected  1493
## 4 Male   Admitted  1198
```
]
.pull-right[

```r
ucbadmit %&gt;%
  count(gender, admit)
```

```
## # A tibble: 4 x 3
##   gender admit        n
##   &lt;fct&gt;  &lt;fct&gt;    &lt;int&gt;
## 1 Female Rejected  1278
## 2 Female Admitted   557
## 3 Male   Rejected  1493
## 4 Male   Admitted  1198
```
]

--

.question[
What is the difference between the two outputs?
]

--

- `count()` ungroups after itself
- `summarise()` peels off one layer of grouping
- The question mark just means that the number of groups is unkown right now, it will only be computed when/if the next line is executed

---

## tally() is also a short-hand

`tally()` is a short-hand for `summarise()`

.pull-left[

```r
ucbadmit %&gt;%
  tally()
```

```
## # A tibble: 1 x 1
##       n
##   &lt;int&gt;
## 1  4526
```
]
.pull-right[

```r
ucbadmit %&gt;%
  summarise(n  = n())
```

```
## # A tibble: 1 x 1
##       n
##   &lt;int&gt;
## 1  4526
```
]

--

&lt;br&gt;

.question[
What is the relationship between `count()` and `tally()`?
]

`count()` is also a short-hand for `group_by()` and then `tally()`:

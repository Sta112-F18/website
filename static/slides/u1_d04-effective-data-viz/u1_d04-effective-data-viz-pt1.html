## Summarising Anscombe's quartet


```r
quartet %&gt;%
  group_by(set) %&gt;%
  summarise(
    mean_x = mean(x), 
    mean_y = mean(y),
    sd_x = sd(x),
    sd_y = sd(y),
    r = cor(x, y)
  )
```

```

## Visualizing Anscombe's quartet


```r
ggplot(quartet, aes(x = x, y = y)) +
  geom_point() +
  facet_wrap(~ set, ncol = 4)
```
